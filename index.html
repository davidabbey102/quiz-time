<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quiz Time</title>
</head>
<body>
    <header>
        <h3 id= "high-scores">View High Scores</h3>
        <h3 id="timer"> Time: 100</h3>
    </header>

    <main>
        <section class="main-container">
            <h1 class="intro-title">Freight Train Quiz Challenge</h1>
            <h2 class="intro-question">Try to answer the following freight train related questions within the time limit. Keep in mind incorrect answers will penalize your score by 10 seconds.</h2>
            <button id="quiz-start">Start Quiz</button>
        </section>
        
        <section class="question-container">
            <h1 class="questions"></h1>
            <div class="answers">
                <button id="answer1"></button>
                <button id="answer2"></button>
                <button id="answer3"></button>
                <button id="answer4"></button>
                <button id="answer5"></button>

                <p id="response"></p>
            </div>
        </section>

        <section id="win-section">
            <h1 id="congrats">Congratulations, you're done</h1>
            <p></p>
            <input type="text" name="initials" id="initials">

        </section>








    </main>


    





    <script src="./assets/js/script.js"></script>
</body>
</html>
