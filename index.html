<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quiz Time</title>
</head>
<body>
    <header>
        <h3 id="highscores-header">
            <button id="highscore-button" onclick="highScores()">View High Scores</button>
        </h3>
        <h3> 
            <span id="timer">Time: 100</span>
        </h3>
    </header>

    <main>
        <section class="main-container">
            <h1 class="intro-title">Freight Train Quiz Challenge</h1>
            <h2 class="intro-question">Try to answer the following freight train related questions within the time limit. Keep in mind incorrect answers will penalize your score by 10 seconds.</h2>
            <button id="quiz-start">Start Quiz</button>
        </section>
        
        <section class="question-container">
            <h1 class="questions"></h1>
            <div class="answers">
                <button id="answer1" onclick="checkAnswer(1)"></button>
                <button id="answer2" onclick="checkAnswer(2)"></button>
                <button id="answer3" onclick="checkAnswer(3)"></button>
                <button id="answer4" onclick="checkAnswer(4)"></button>
                <button id="answer5" onclick="checkAnswer(5)"></button>

                <p id="response"></p>
            </div>
        </section>

        <section id="result-container">
            <h1 id="result">Congratulations, you've completed the quiz.</h1>
            <p id="score"></p>
            <label id="winner">Please enter your initials</label>
            <input type="text" name="initials" id="initials" placeholder="Please enter your initials">
            <button id="result-button" onclick="checkButton()">Submit</button>

        </section>

        <section id="highscores-container">
            <h1 id="highscores-title">High Scores</h1>
            <ol id="highscores-list"></ol>

        </section>








    </main>


    





    <script src="./assets/js/script.js"></script>
</body>
</html>
